<!DOCTYPE>
<head>
	<link rel="stylesheet" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css'>
	<script src="script.js"></script>
	<title>Brick - What would you do?</title>
</head>
<body>
	<div id="openingScreen"><div><img src="Pictures/Brick.png"><span>What would you do?</span><span id="clickStart">(Click anywhere to begin)</span></div></div>
	<div id="questionContainer">
		<div>
			<h1>What would you do?</h1>
			<div id="containerQ">
				<div id="question">1. If I were to give you a brick, what would you do?</div>
				<div id="options">
					<div id="optionA">A. Throw it</div>
					<div id="optionB">B. Grind it and make art</div>
					<div id="optionC">C. Do nothing, it doesn't matter anyways</div>
					<div id="optionD">D. <input type="text" id="userInput" placeholder="Other (Type here)"></div>
				</div>
				<div id="progressBar">
					<div id="progress"></div>
				</div>
			</div>
		</div>
	</div>
	<div id="results">
		<h1>What would you do?</h1>
		<p>Picture and title of the person</p>
		<p>Insert some story here</p>

		<h2>Questions</h2>
	</div>
</body>
